    <swiper-container #swiperContainer init="false">
        @for (item of items; track $index) {
        <swiper-slide>
            <div class="item">
                <nz-card nzHoverable style="width:320px; border-radius: 0.25rem;" [nzCover]="coverTemplate" >
                    <nz-card-meta class="p-0" [nzTitle]="item.title" nzDescription="www.instagram.com"></nz-card-meta>
                </nz-card>
                <ng-template #coverTemplate>
                    <div class="full-thumbnail p-2">
                        <img alt="example" src="https://os.alipayobjects.com/rmsportal/QBnOOoLaAfKPirc.png" />
                    </div>
                </ng-template>
            </div>
        </swiper-slide>
        }
