<div class="card-list">
    @for (item of items; track $index) {
    <div class="item">
        <nz-card nzHoverable style="width:240px; border-radius: 0.25rem;" [nzCover]="coverTemplate">
            <nz-card-meta class="p-0" [nzTitle]="item.title" nzDescription="www.instagram.com"></nz-card-meta>
        </nz-card>
        <ng-template #coverTemplate>
            <div class="img-cover p-2">
                <img alt="example" src="https://os.alipayobjects.com/rmsportal/QBnOOoLaAfKPirc.png" />
            </div>
        </ng-template>
    </div>
    }
</div>
